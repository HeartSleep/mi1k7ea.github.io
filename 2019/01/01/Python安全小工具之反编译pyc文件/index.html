<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Python安全小工具之反编译pyc文件 · Mi1k7ea</title><meta name="description" content="Python安全小工具之反编译pyc文件 - Mi1k7ea"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/1.jpg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://www.mi1k7ea.com/atom.xml" title="Mi1k7ea"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/1.jpg" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">MI1K7EA</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">分类</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">关于</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Python安全小工具之反编译pyc文件</h1><div class="post-info">2019年1月1日</div><div class="post-content"><p>有时需要查看某个Python Web目录内Python源码，但dump下来只有pyc文件而没有py文件，这时需要我们反编译pyc文件为py文件。为了方便就写个脚本遍历目录内的pyc文件并进行反编译。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> uncompyle6</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Decompile</span><span class="params">(path)</span>:</span></span><br><span class="line">	<span class="keyword">if</span> os.path.exists(path):</span><br><span class="line">		<span class="keyword">for</span> parent,dirs,files <span class="keyword">in</span> os.walk(path):</span><br><span class="line">			<span class="keyword">for</span> file <span class="keyword">in</span> files:</span><br><span class="line">				file_name,ext = os.path.splitext(file)</span><br><span class="line">				<span class="keyword">if</span> ext == <span class="string">".pyc"</span>:</span><br><span class="line">					file_path = os.path.join(parent,file)</span><br><span class="line">					<span class="keyword">print</span> <span class="string">"[*]Decompiling:"</span>, file_path</span><br><span class="line">					cmd = <span class="string">"uncompyle6 "</span> + file_path + <span class="string">" &gt; "</span> + parent + <span class="string">"\\"</span> + file_name + <span class="string">".py"</span></span><br><span class="line">					<span class="keyword">try</span>:</span><br><span class="line">						os.system(cmd)</span><br><span class="line">						<span class="keyword">print</span> <span class="string">"[+]Decompile successful.\n"</span></span><br><span class="line">					<span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">						<span class="keyword">print</span> e</span><br><span class="line">		<span class="keyword">print</span> <span class="string">"[*]Finished."</span></span><br><span class="line">	<span class="keyword">else</span>:</span><br><span class="line">		<span class="keyword">print</span> <span class="string">"[-]Wrong Directory Path."</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">	<span class="keyword">if</span> len(sys.argv) != <span class="number">2</span>:</span><br><span class="line">		<span class="keyword">print</span> <span class="string">"[*]Usage: python decompile.py [Directory Path]"</span></span><br><span class="line">	<span class="keyword">else</span>:</span><br><span class="line">		path = sys.argv[<span class="number">1</span>]</span><br><span class="line">		Decompile(path)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">	main()</span><br></pre></td></tr></table></figure>
